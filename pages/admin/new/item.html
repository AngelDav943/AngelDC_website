<link rel="stylesheet" href="__rooturl/assets/styles/shop.css">

<article style="display:flex; justify-content: space-between;">
	<script>
		function submit() {
            var title = document.getElementById("inputtitle").value;
            var description = document.getElementById("inputdescription").value;
            var limitedtime = document.getElementById("timehours").value;
            var limiteddate = document.getElementById("timedate").value;
            //window.location = ("__rooturl/adminpanel/new/item?n="+title+"&d="+description);
			document.getElementById("debug").innerHTML = new Date(limiteddate + " " + limitedtime).getTime()
        }

		function createpreview() {
			var title = document.getElementById("inputtitle").value;
            var description = document.getElementById("inputdescription").value;
            var imagesrc = document.getElementById("inputimage").value;
            var cost = document.getElementById("inputcost").value;

			document.getElementById("title").innerHTML = title
			document.getElementById("image").src = imagesrc
			document.getElementById("cost").innerHTML = cost + " Coins"
		}
	</script>
	
	<form action="__rooturl/adminpanel/new/item">
		<input name="title" style="width:100%;" type="text" id="inputtitle" placeholder="Title">
	    <input name="iconurl" style="width:100%;" type="text" id="inputimage" placeholder="Icon url">
	    <input name="cost" style="width:100%;" type="number" id="inputcost" placeholder="Cost">
		<div style="width:100%; display:flex;">
			<p style="padding:5px; width: 100%;">( if limited ) Available until: </p>
			<div>
				<input name="date" style="width: 100%;" type="date" id="timedate" placeholder="available until">
				<input name="time" style="width: 100%;" type="time" id="timehours" placeholder="available until">
			</div>
		</div>
		
	    <input name="tradeable" type="checkbox">
		<label for="tradeable"> Is tradeable</label>

		<input name="isenabled" type="checkbox" checked>
		<label for="isenabled"> Is enabled</label>
	    <textarea name="description" style="width:100%;" rows="5" placeholder="Content" id="inputdescription"></textarea>
		
		<div style="display:flex;">
		    <input type="submit" value="Submit">
		    <input type="button" id="preview" value="preview" onclick=' createpreview();'>
		</div>
	</form>
	
	<div id="preview" style="margin-left: 20px;">
		<p>Preview: </p>
		<a class="item_box ">
			<div>
				<img id="image" src="https://angeldc943.repl.co/favicon.ico">
				<p class="title" id="title">Title</p>
				<p class="cost" id="cost">Price</p>
				<p class="limitedstatus" id="limited"></p>
			</div>
		</a>
	</div>
    
</article>
