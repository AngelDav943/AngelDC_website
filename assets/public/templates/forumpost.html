<style>
    .left-container {
        width: calc(30% - 20px);
        float: left;
        margin: 10px 0px;
        padding:10px;
        height:calc(100% - 40px);
    }

    .right-container {
        overflow: auto;
        padding: 20px 10px 20px 10px;
        width: calc(70% - 20px);
        background-color: #0000003d;
        float: right;
        height:calc(100% - 40px);
    }

    .invisible img{
        transition: 0.3s;
        border-color: #00000000;
        border-style: solid;
    }

    .invisible:hover img{
        border-color: #ff7600;
        border-style: solid;
    }

    .show{
        display: block;
    }

    @media screen and (max-width: 820px) {
        
        .left-container {
            width: calc(100% - 20px);
            float: none;
        }

        .right-container {
            width: calc(100% - 20px);
            float: none;
        }
    }
</style>


<article style="padding:0; height:250px;">
    <div class="left-container">
        <div style="overflow:auto;">
            <a href="__rooturl/users/<¡userid>" class="invisible">

                <p style ="padding:0px 0px;color:#cccccc;" ><¡userdisplay></p>
                <p style ="padding:0px 0px 5px; font-size: 65%; color:gray;">@<¡user></p>

        </div>
        <div style='padding: 0px 20px; margin: 0px; background-color:#494949; border-radius:5vw;'>
